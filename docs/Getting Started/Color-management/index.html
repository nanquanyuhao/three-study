<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script src="../../lib/js/three.js"></script>
		<script>

            // 声明颜色变量
            const color = new THREE.Color();

			// RGB components (no change).
            color.r = color.g = color.b = 0.5;
            console.log( color.r ); // → 0.5

            // Manual conversion.
            color.r = 0.5;
            color.convertSRGBToLinear();
            console.log('转化后的红色：' + color.r ); // → 0.2140411404715882


            THREE.ColorManagement.legacyMode = false;
            
            // Hexadecimal conversion.
            color.setHex( 0x808080 );
            console.log( color.r ); // → 0.21586050010324417
            console.log( '获取十六进制颜色：' + color.getHex() ); // → 8421504

            // CSS conversion.
            color.setStyle( 'rgb( 0.5, 0.5, 0.5 )' );
            console.log( color.r ); // → 0.21586050010324417

            // Override conversion with 'colorSpace' argument.
            color.setHex( 0x808080, THREE.LinearSRGBColorSpace );
            console.log( color.r ); // → 0.5019607843137255
            console.log( '获取十六进制颜色：' + color.getHex( THREE.LinearSRGBColorSpace ) ); // → 8421504
            console.log( color.getHex( THREE.SRGBColorSpace ) ); // → 12303291

		</script>
	</body>
</html>
